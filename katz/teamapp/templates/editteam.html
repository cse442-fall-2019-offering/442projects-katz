{% extends 'generic.html' %}
{% block title %}Edit Team Page{% endblock %}
{% block body %}
<form class='p3' action="" method='post'>
    <div class="col-auto">
        {% csrf_token %}
        {{ form.as_table }}
        <hr>
            <p class='m3'><button type="submit" class="btn btn-primary">Confirm Edit</button></p>
            <a href="{% url 'teampage' team.id %}" class="btn btn-primary">Cancel</a>
        <hr>
    </div>
</form>
{% endblock %}
